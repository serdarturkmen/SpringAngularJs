spring:
    application:
        name: thymeleaf
    datasource:
        url: jdbc:h2:mem:tekserdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        name:
        username:
        password:
    jpa:
        database: H2
        open-in-view: false
        show-sql: true
        hibernate:
            ddl-auto: create-drop